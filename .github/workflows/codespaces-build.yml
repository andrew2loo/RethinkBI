name: Codespaces Build Check

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: |
          npm run build:main
          npm run build:preload

      - name: Build renderer
        run: npm run build:renderer

